<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="style.css" library="css" />
        <title><ui:insert name="titulo">Primeiro projeto JSF</ui:insert></title>
	</h:head>
	
	<h:body>
		<h:form id="formulario">
			<p:panelGrid columns="2" styleClass="panelGrid">
				<p:outputLabel value="Digite seu nome"/>
				<p:inputText value="#{meuBean.nome}"/>
	
				<p:outputLabel value="Nome alterado: " />
				<p:inputText value="#{meuBean.nomeAlterado}" disabled="true" />

				<h:outputLabel />
				
				<h:panelGroup style="text-align: right">
					<p:commandButton value="Enviar" action="#{meuBean.transformar}" update="formulario"/>
					<p:commandButton value="Limpar" action="#{meuBean.limpar}" update="formulario"/>
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</h:body>

</html>
