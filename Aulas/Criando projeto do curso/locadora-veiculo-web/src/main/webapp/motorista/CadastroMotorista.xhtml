<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo motorista</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="motorista" value="#{cadastroMotoristaBean.motorista}" />
		</f:metadata>
    
    	<h1>Novo motorista</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroMotoristaBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/motorista/PesquisaMotorista?faces-redirect=true" />
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo"/>
			    <p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroMotoristaBean.motorista.codigo}" readonly="true"/>
			    
			    <p:outputLabel value="Nome" for="nome"/>
			    <p:inputText id="nome" size="20" maxlength="20" value="#{cadastroMotoristaBean.motorista.nome}"/>

			    <p:outputLabel value="Sexo" for="sexo"/>
	    		<p:selectOneMenu id="sexo" value="#{cadastroMotoristaBean.motorista.sexo}">
	    			<f:selectItem itemLabel="Selecione o sexo" />
	    			<f:selectItems value="#{cadastroMotoristaBean.sexos}" var="sexo" 
						itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
	    		</p:selectOneMenu>
			    
			    <p:outputLabel value="Data nascimento" for="nascimento"/>
				<p:calendar id="nascimento" pattern="dd/MM/yyyy" validatorMessage="Data inválida"
				value="#{cadastroMotoristaBean.motorista.dataNascimento}" navigator="true"
				yearRange="1920" >
				</p:calendar>
			    		
			    <p:outputLabel value="CPF" for="cpf"/>
			    <p:inputText id="cpf" size="20" maxlength="20" value="#{cadastroMotoristaBean.motorista.cpf}"/>
			    		
			    <p:outputLabel value="CNH" for="cnh"/>
			    <p:inputText id="cnh" size="20" maxlength="20" value="#{cadastroMotoristaBean.motorista.numeroCNH}"/>
			</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
